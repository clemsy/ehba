{% set latest = craft.entries.section('news').orderBy('newsDate DESC').limit(10) %}

<h3 class="title is-4">Latest news</h3>
<ul>
{% for k, item in latest.all() %}
    <li style="margin-bottom: 1rem">
        <a href="{{item.url}}">
            <h6 class="title is-5 is-marginless">{{item.newsTitle}} <span class=" title is-6 small"> posted on {{item.newsDate|date('short')}}</span></h6>
            <div class="content has-text-justified">
                {{item.newsSummary|slice(0,190)}}...
            </div>
        </a>
    </li>
{% endfor %}
</ul>
<div class="has-text-right small has-text-weight-bold">
<a href="{{url('news')}}">view all news &raquo;</a>
</div>

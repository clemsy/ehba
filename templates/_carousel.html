{% set carouselImages = craft.entries().section('carousel').orderBy('carouselOrder ASC').all() %}

<div class="fcarousel" data-flickity='{ "autoPlay": true, "percentPosition": false }'>
    {% for k, slide in carouselImages %}
    {% set image = slide.carouselImage.one() %}

    <div class="carousel-cell"  data-flickity-bg-lazyload="{{ image.getUrl()|replace({'clm': 'ovh'}) }}">
        <div class="carousel-legend" style="position: absolute; bottom:0; left:0; right: 0 ;height: 65px;background: #E2E2E2;color:black;width:100%;opacity: 0.6">
            <div class="content has-text-centered" style="padding:5px;opacity: 1">
                <h5 class="is-paddingless is-marginless	">{{slide.title}}</h5>
                {{slide.carouselLegend}}
            </div>
        </div>
    </div>

    {% endfor %}
</div>

<style>
    /* external css: flickity.css */

    .fcarousel {
        background: transparent;
    }

    .carousel-cell {
        height: 600px;
        margin-right: 10px;
        background: transparent;
        left:20px;
        width: 100%; /* full width */
        /* center images in cells with flexbox */
        display: flex;
        align-items: center;
        justify-content: center;
        background-size: cover; /* keyword value */
    }



    @media screen and (max-width: 1024px) {

        .carousel-cell {
            width: 100%; /* full width */
            background-position: center;
            background-repeat: no-repeat;
        }

    }


</style>
